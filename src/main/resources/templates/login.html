<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <th:block th:include="menuUsuario"></th:block>
    <div class="container h-100" style="padding:20px">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page">Login</li>
            </ol>
        </nav>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            E-mail ou senha inválida
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            Você foi desconectado.
        </div>
        <div class="card mx-auto my-auto" style="width: 30rem;">
            <div class="card-body">
                <form class="row row-cols-lg-auto g-3 align-items-center" method="post" role="form" th:action="@{/login}">
                    <div class="col-12">
                        <label class="form-label" for="username">E-mail</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="bi bi-envelope-at"></i></div>
                            <input type="text" class="form-control" id="username" name="username" placeholder="email@example.com">
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="password">Senha</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="bi bi-lock"></i></div>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Acessar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
