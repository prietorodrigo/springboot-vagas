<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscrições</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <th:block th:include="menu"></th:block>
    <div class="container" style="padding:20px">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/listarVagas">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page">Inscritos na vaga</li>
            </ol>
        </nav>
        <div class="container" style="padding:20px">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Imagem</th>
                    <th>LinkedIn</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="inscricao : ${inscricoes}">
                    <th th:text = ${inscricao.id}></th>
                    <td th:text = ${inscricao.nome}></td>
                    <td th:text = ${inscricao.email}></td>
                    <td><img th:src="@{/imagem/{imagem}(imagem = ${inscricao.imagem})}" width="50px"></td>
                    <td><a th:href="${inscricao.linkedin}" target="_blank" th:text = ${inscricao.linkedin}></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
