<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de usuários</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <th:block th:include="menu"></th:block>
    <div class="container" style="padding:20px">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/listarVagas">Início</a></li>
                <li class="breadcrumb-item"><a href="/users">Usuários</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cadastrar usuário</li>
            </ol>
        </nav>
        <div class="alert alert-success" role="alert" th:if="${param.success}">
            Cadastro feito com sucesso!
        </div>
        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
            <div class="mb-3">
                <label for="firstName" class="form-label">Nome:</label>
                <input class="form-control" id="firstName" name="firstName" th:field="*{firstName}" type="text"/>
                <p th:errors = "*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Sobrenome:</label>
                <input class="form-control" id="lastName" name="lastName" th:field="*{lastName}" type="text" />
                <p th:errors = "*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input class="form-control" id="email" name="email" th:field="*{email}" type="email"/>
                <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input class="form-control" id="password" name="password" th:field="*{password}" type="password"/>
                <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
